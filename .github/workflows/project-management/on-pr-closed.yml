name: On Pull Request Closed Move issue to "Done" column in project

on:
  pull_request:
    types: [closed]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: MatchMania Kanban Board
          column: Done
          repo-token: ${{ secrets.GITHUB_TOKEN }}
